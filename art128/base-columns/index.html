<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Site Base | Base Layout</title>
    
<meta name="description" content="This is a Starter HTML, CSS, and JS Boilerplate/Framework" />

    <!-- FOR SMALL SCREENS  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FOR IE/EDGE  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- MAIN CSS STYLES  -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />


</head>
<body class="demo">

  <div class="container">
    <h1>Base Columns</h1>
    <p>This is a page with a container and grid that will responsively adapt via css media queries.</p>
    <h2>Semantic Grid</h2>
    <div class="row">
        <div class="column one-whole">
            <p>1 column</p>
        </div>
    </div>
    <div class="row">
        <div class="column one-half">
            <p>&frac12; column</p>
        </div>
        <div class="column one-half">
            <p>&frac12; column</p>
        </div>
    </div>

    <div class="row">
        <div class="column two-thirds">
            <p>&frac23; column</p>
        </div>
        <div class="column one-third">
            <p>&frac13; column</p>
        </div>
        
    
    </div>

    <div class="row">
        <div class="column one-fourth">
            <p>&frac14; column</p>
        </div>
        <div class="column one-fourth">
            <p>&frac14; column</p>
        </div>
        <div class="column one-fourth">
            <p>&frac14; column</p>
        </div>
        <div class="column one-fourth">
            <p>&frac14; column</p>
        </div>
    </div>
    <div class="row">
        <div class="column one-fourth push-one-fourth">
            <p>&frac14; column</p>
        </div>
    </div>
    <div class="row">
        <div class="column one-third push-one-third">
            <p>&frac13; column</p>
        </div>
    </div>
    <div class="row centered">
        <div class="column one-half">
            <p>&frac12; Column w/ &frac12; Column</p>
        </div>
    </div>
    <div class="row ">
        <div class="column one-half centered">
            <p>&frac12; Column Centered</p>
        </div>
    </div>
    <div class="row ">
        <div class="column two-thirds centered">
            <p>&frac23; Column Centered</p>
        </div>
    </div>
</div>




    <!-- MAIN JS FILE  -->
    <script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
